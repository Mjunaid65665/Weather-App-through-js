<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app through the javascript</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="searchbox">
            <div class="search">
                <input type="text" placeholder="enter your city name" id="inputfeild" spellcheck="false">
            </div>
            <div class="searchbtn">
                <button type="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="weathericon">
            <img src="images/rain.png" alt="">
        </div>

        <div class="weatherpoints">
            <h1>22Â°C</h1>
        </div>
        <div class="weathercity">
            <h1>karachi</h1>
        </div>
        <div class="detail">
            <div class="firstdetail">
                <div class="img">
                    <img src="images/humidity.png" alt="" height="50px" width="50px">
                </div>
                <div class="shortdetail">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="seconddetail">
                <div class="img">
                    <img src="images/wind.png" alt="" height="50px" width="50px">
                </div>
                <div class="shortdetail">
                    <p class="wind">15Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
       </div> 

       <script src="script.js"></script>
</body>

</html>
